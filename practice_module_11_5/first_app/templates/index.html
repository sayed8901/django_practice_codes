<!-- inheritance -->
{% extends "base.html" %}

<!-- modifying block content -->
{% block content %}

<!-- diplaying data -->
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
  {% for single_data in data %}
  <div class="col">
    <div class="card">
      <img src="{{single_data.strMealThumb}}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{single_data.strMeal}}</h5>
        <p class="card-text">{{single_data.description}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
