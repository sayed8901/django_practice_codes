{% extends "base.html" %}

<!-- importing crispy -->
{% load crispy_forms_tags %}

<!-- block content -->
{% block content %}

<div class="w-50 mx-auto">
  <h1>Srudent form using "Modal Form"</h1>

  <form method="post">
    {% csrf_token %}

    <!-- django form -->
    {{form | crispy}}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- block content ends -->
{% endblock content %}
