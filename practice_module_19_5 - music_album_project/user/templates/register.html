{% extends 'base.html' %}

<!-- crispy forms -->
{% load crispy_forms_tags %}

<!-- block content -->
{% block content %}

<form class="w-50 mx-auto" method="post">
  <h1>{{type}} page</h1>

  {% csrf_token %}

  <!-- form -->
  {{form | crispy}}

  <button class="btn btn-warning mb-5">Submit</button>
</form>

<!-- end of block -->
{% endblock %}
